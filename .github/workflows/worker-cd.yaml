name: CD Worker

on:
  push:
    branches: [ main ]
    paths:
    - 'worker/**'

env:
  AWS_REGION: us-east-2                
  ECR_REPOSITORY: nft-rent-marketplace-worker-oasys         
  ECS_SERVICE: nft-rent-mktplace-worker-oasys-svc                
  ECS_CLUSTER: nft-rent-marketplace-api                 
  ECS_TASK_DEFINITION: .aws/worker-task-definition.json 
  CONTAINER_NAME: nft-rent-marketplace-worker-oasys	 
  WALLET_PV_KEY: ${{ secrets.WALLET_PV_KEY }}
  BLOCKCHAIN_RPC_URL: ${{ secrets.BLOCKCHAIN_RPC_URL }}
  NFT_RENT_MARKETPLACE_CONTRACT: ${{ secrets.NFT_RENT_MARKETPLACE_CONTRACT }}
  NFT_RENT_MARKETPLACE_API: ${{ secrets.NFT_RENT_MARKETPLACE_API }}           
                                              
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd worker
          docker build --build-arg WALLET_PV_KEY=$WALLET_PV_KEY --build-arg BLOCKCHAIN_RPC_URL=$BLOCKCHAIN_RPC_URL --build-arg NFT_RENT_MARKETPLACE_CONTRACT=$NFT_RENT_MARKETPLACE_CONTRACT --build-arg NFT_RENT_MARKETPLACE_API=$NFT_RENT_MARKETPLACE_API -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@c804dfbdd57f713b6c079302a4c01db7017a36fc
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@df9643053eda01f169e64a0e60233aacca83799a
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
